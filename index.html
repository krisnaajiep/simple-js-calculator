<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Very Simple JS Calculator</h1>
    <div class="container">
      <div>
        <div class="display">0</div>
      </div>
      <div class="numb-group">
        <div class="numb-row">
          <button type="button" class="operation">C</button>
          <button type="button" class="arithmetic">%</button>
          <button type="button" class="operation">Del</button>
          <button type="button" class="arithmetic">-</button>
        </div>
        <div class="numb-row">
          <button type="button" class="numb">7</button>
          <button type="button" class="numb">8</button>
          <button type="button" class="numb">9</button>
          <button type="button" class="arithmetic">/</button>
        </div>
        <div class="numb-row">
          <button type="button" class="numb">4</button>
          <button type="button" class="numb">5</button>
          <button type="button" class="numb">6</button>
          <button type="button" class="arithmetic">+</button>
        </div>
        <div class="numb-row">
          <button type="button" class="numb">1</button>
          <button type="button" class="numb">2</button>
          <button type="button" class="numb">3</button>
          <button type="button" class="arithmetic">*</button>
        </div>
        <div class="numb-row">
          <button type="button" class="numb zero">0</button>
          <button type="button" class="point">.</button>
          <button type="button" class="operation">=</button>
        </div>
      </div>
    </div>

    <script src="js/calculator.js"></script>
  </body>
</html>
